<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shopping</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
<style>
body {
  font-family: "Sofia", sans-serif;
  text-shadow: 3px 3px 3px #000000;
}
</style>
</head>
<body>
    <div class="container">
        <header>
            <div class="top-nav">
                <div class="logo">Simple Shopping</div>
                <label class="burger" for="burger">
                    <input type="checkbox" id="burger" onclick="toggleMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
            </div>
            <div id="slide-menu" class="slide-menu">
                <a href="#contact">Contact</a>
                <a href="#information">Information</a>
            </div>
        </header>
        
        <main>
            <div class="product-grid">
                <div class="product-item">
                    <a href="product1.html"><img src="product1.png" alt=" Product 1"> </a> 
                    <button class="btn">Shop now</button>
                </div>
                <div class="product-item">
                    <a href="product1.html"><img src="product1.png" alt="Product 2"></a>
                    <button class="btn">Shop now</button>
                </div>
                <div class="product-item">
                    <a href="product1.html"><img src="product1.png" alt="Product 3"></a>
                    <button class="btn">Shop now</button>
                </div>
                <div class="product-item">
                    <a href="product1.html"><img src="product1.png" alt="Product 4"></a>
                    <button class="btn">Shop now</button>
                </div>
            </div>
        </main>
    </div>
    <script>
        function toggleMenu() {
            var menu = document.getElementById("slide-menu");
            var checkbox = document.getElementById("burger");
            if (checkbox.checked) {
                menu.style.width = "250px";
            } else {
                menu.style.width = "0";
            }
        }
    </script>
</body>
</html>
